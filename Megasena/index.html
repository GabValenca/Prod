        <script>
            `async function fetchPrize() {
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const targetUrl = 'https://loterias.caixa.gov.br/Paginas/Mega-Sena.aspx';
        
                try {
                    const response = await fetch(proxyUrl + targetUrl);
                    const html = await response.text();
        
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
        
                    const prizeElement = doc.querySelector('p.description.ng-binding.ng-scope');
        
                    if (prizeElement) {
                        document.querySelector('.bg-emerald-500').textContent = prizeElement.textContent;
                    } else {
                        console.error('Elemento do pr√™mio n√£o encontrado');
                        document.querySelector('.bg-emerald-500').textContent = 'Erro ao carregar pr√™mio';
                    }
                } catch (error) {
                    console.error('Erro ao buscar os dados:', error);
                    document.querySelector('.bg-emerald-500').textContent = 'Erro ao carregar pr√™mio';
                }
            }
        
            document.addEventListener('DOMContentLoaded', fetchPrize);
            `

            function createGameInputs() {
                const gameDiv = document.createElement('div');
                gameDiv.className = 'flex gap-2 items-center';
        
                // Create 12 input fields
                const inputs = Array(12).fill().map(() => {
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.min = 1;
                    input.max = 60;
                    input.className = 'game-input w-12 h-12 border-2 border-gray-300 rounded text-center';
                    input.required = true;
                    return input;
                });
        
                inputs.forEach(input => gameDiv.appendChild(input));
        
                const result = document.createElement('span');
                result.className = 'result ml-4 text-gray-600';
                gameDiv.appendChild(result);
        
                const removeBtn = document.createElement('button');
                removeBtn.className = 'ml-2 text-red-500 hover:text-red-700';
                removeBtn.innerHTML = '‚ùå';
                removeBtn.onclick = () => gameDiv.remove();
                gameDiv.appendChild(removeBtn);
        
                document.getElementById('games').appendChild(gameDiv);
            }
        
            function checkGames() {
                // Get the winning numbers
                const winningNumbers = Array.from(document.querySelectorAll('.mb-8 > div > input'))
                    .slice(0, 6)
                    .map(input => parseInt(input.value))
                    .filter(num => !isNaN(num));
        
                if (winningNumbers.length !== 6) {
                    alert('Por favor, preencha todos os n√∫meros vencedores corretamente (1-60)');
                    return;
                }
        
                const games = document.querySelectorAll('#games > div');
                games.forEach(game => {
                    // Get numbers from the game row
                    const numbers = Array.from(game.querySelectorAll('.game-input'))
                        .map(input => parseInt(input.value))
                        .filter(num => !isNaN(num) && num >= 1 && num <= 60);
        
                    const result = game.querySelector('.result');
        
                    // Validate at least 6 numbers filled
                    if (numbers.length < 6) {
                        result.textContent = 'Preencha pelo menos 6 n√∫meros v√°lidos';
                        result.className = 'result ml-4 text-red-600';
                        return;
                    }
        
                    // Count matches
                    const matches = numbers.filter(num => winningNumbers.includes(num)).length;
        
                    result.textContent = `${matches} n√∫meros corretos`;
        
                    if (matches === 6) {
                        result.className = 'result ml-4 text-green-600 font-bold';
                    } else if (matches >= 4) {
                        result.className = 'result ml-4 text-blue-600';
                    } else {
                        result.className = 'result ml-4 text-gray-600';
                    }
                });
            }
        
            document.getElementById('addGame').addEventListener('click', createGameInputs);
        
            // Initialize first game row
            createGameInputs();
        </script>
