  <!-- Conte√∫do Principal (onde a aplica√ß√£o Vue est√° montada) -->

    <!-- P√°gina Certifica√ß√£o -->

          <!-- Campo Final do Treinamento -->
          <div>

        <!-- Quarta linha: Descri√ß√£o do Curso -->

          </div>
        </div>
        <div class="flex justify-center mt-4">

      </div>

  </div>

    <p class="font-medium py-6 flex items-center justify-center mt-40">

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          // Dados para Certifica√ß√£o
          categoria: "",
          nome_do_curso: '',
          nome_do_curso_options: [],
          descricao_curso: '',
          horas_curso: 0,
          nome_cliente_cert: '',
          data_inicio: '',
          data_final: '',
          logo_cliente: null,
          time_cliente: null
        };
      },
      watch: {
        // Atualiza as op√ß√µes de nome_do_curso conforme a categoria selecionada
        categoria(newVal) {
          if(newVal === "GitLab") {
            this.nome_do_curso_options = ["GitLab¬Æ Fundations", "GitLab¬Æ CI/CD Avan√ßado para DevOps", "GitLab¬Æ para Gest√£o de Projetos √Ågeis"];
            this.nome_do_curso = this.nome_do_curso_options[0];
          } else if(newVal === "SUSE") {
            this.nome_do_curso_options = ["Gerenciamento de Cont√™ineres com SUSE¬Æ Rancher", "SUSE¬Æ Linux Enterprise Server (SLES) para Administradores"];
            this.nome_do_curso = this.nome_do_curso_options[0];
          } else if(newVal === "HashiCorp") {
            this.nome_do_curso_options = ["Infraestrutura como C√≥digo com Terraform", "Vault Essentials: Seguran√ßa de Dados e Gest√£o de Segredos"];
            this.nome_do_curso = this.nome_do_curso_options[0];
          }
        },
        // Preenche automaticamente os demais campos conforme o nome do curso selecionado
        nome_do_curso(newVal) {
          if(newVal === "GitLab¬Æ Fundations") {
            this.descricao_curso = "Esse curso contempla o b√°sico de GitLab¬Æ para o meio corporativo";
            this.horas_curso = 10;
          } else if(newVal === "GitLab¬Æ CI/CD Avan√ßado para DevOps") {
            this.descricao_curso = "Este curso aborda pr√°ticas avan√ßadas de CI/CD usando GitLab¬Æ, incluindo automa√ß√£o de pipelines, seguran√ßa no ciclo de vida de software e integra√ß√£o com ferramentas externas. Ideal para equipes que buscam otimizar seus fluxos de trabalho DevOps.";
            this.horas_curso = 16;
          } else if(newVal === "GitLab¬Æ para Gest√£o de Projetos √Ågeis") {
            this.descricao_curso = "Aprenda a utilizar o GitLab¬Æ como uma ferramenta completa para gest√£o de projetos √°geis, incluindo boards Kanban, rastreamento de issues, planejamento de sprints e integra√ß√£o com DevOps.";
            this.horas_curso = 8;
          } else if(newVal === "Gerenciamento de Cont√™ineres com SUSE¬Æ Rancher") {
            this.descricao_curso = "Aprenda a gerenciar e orquestrar clusters Kubernetes usando o SUSE¬Æ Rancher. O curso cobre desde a configura√ß√£o inicial at√© pr√°ticas avan√ßadas de seguran√ßa e monitoramento de ambientes em produ√ß√£o.";
            this.horas_curso = 20;
          } else if(newVal === "SUSE¬Æ Linux Enterprise Server (SLES) para Administradores") {
            this.descricao_curso = "Curso focado em administra√ß√£o de servidores SUSE¬Æ Linux Enterprise, cobrindo instala√ß√£o, configura√ß√£o, gerenciamento de usu√°rios, redes, seguran√ßa e troubleshooting em ambientes corporativos.";
            this.horas_curso = 24;
          } else if(newVal === "Infraestrutura como C√≥digo com Terraform") {
            this.descricao_curso = "Explore o Terraform para provisionamento e gerenciamento de infraestrutura em nuvem de forma eficiente. O treinamento inclui pr√°ticas de automa√ß√£o, reutiliza√ß√£o de c√≥digo e integra√ß√£o com m√∫ltiplos provedores de nuvem.";
            this.horas_curso = 15;
          } else if(newVal === "Vault Essentials: Seguran√ßa de Dados e Gest√£o de Segredos") {
            this.descricao_curso = "Aprenda a proteger informa√ß√µes sens√≠veis com o HashiCorp¬Æ Vault. O curso cobre conceitos de criptografia, controle de acesso baseado em pol√≠ticas, integra√ß√£o com aplica√ß√µes e automa√ß√£o de processos de seguran√ßa.";
            this.horas_curso = 14;
          }
        }
      },
      methods: {
        handleLogoCliente(event) {
          this.logo_cliente = event.target.files[0];
        },
        handleTimeCliente(event) {
          this.time_cliente = event.target.files[0];
        },
        // Fun√ß√£o auxiliar para gerar o PDF para um dado nome de cliente
        async generatePDFForCliente(nomeCliente) {
          const { jsPDF } = window.jspdf;
          const doc = new jsPDF({
            orientation: 'landscape',
            unit: 'pt',
            format: 'a4'
          });
          const pageWidth = doc.internal.pageSize.getWidth();
          const pageHeight = doc.internal.pageSize.getHeight();

          // Fun√ß√£o getBase64FromUrl (j√° existente)
          const getBase64FromUrl = (url) => {
            return fetch(url)
              .then(response => response.blob())
              .then(blob => new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(blob);
              }));
          };
          // Fun√ß√£o auxiliar para formatar a data
          function formatDate(dateStr) {
            const parts = dateStr.split('-'); // ["2025", "02", "03"]
            if (parts.length === 3) {
              return `${parts[2]}/${parts[1]}/${parts[0]}`;
            }
            return dateStr;
          };
          // Adiciona a imagem de background (ocupando toda a p√°gina)
          const backgroundUrl = 'https://raw.githubusercontent.com/GabValenca/Prod/main/Pointer/imagens/wallpaper_Pointer(light).jpeg';
          try {
            const backgroundDataUrl = await getBase64FromUrl(backgroundUrl);
            doc.addImage(backgroundDataUrl, 'JPEG', 0, 0, pageWidth, pageHeight);
          } catch (error) {
            console.error("Erro ao carregar o background:", error);
          }

          // Adiciona o logo da Pointer (canto superior esquerdo)
          const pointerLogoUrl = 'https://raw.githubusercontent.com/GabValenca/Prod/main/Pointer/imagens/LOGO_ESCURO.png';
          try {
            const pointerLogoDataUrl = await getBase64FromUrl(pointerLogoUrl);
            const pointerLogoWidth = 70;
            const pointerLogoHeight = 50;
            doc.addImage(pointerLogoDataUrl, 'PNG', 20, 20, pointerLogoWidth, pointerLogoHeight);
          } catch (error) {
            console.error("Erro ao carregar o logo da Pointer:", error);
          }

          // Se houver logo do cliente, adiciona no canto superior direito
          if (this.logo_cliente) {
            // Fun√ß√£o para converter um arquivo para Base64
            const getBase64 = (file) => {
              return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
              });
            };
            try {
              const logoDataUrl = await getBase64(this.logo_cliente);
              const imageType = this.logo_cliente.type.includes('png') ? 'PNG' : 'JPEG';
              const logoWidth = 60;
              const logoHeight = 50;
              doc.addImage(logoDataUrl, imageType, pageWidth - logoWidth - 20, 20, logoWidth, logoHeight);
            } catch (error) {
              console.error("Erro ao carregar o logo do cliente:", error);
            }
          }

          // Conte√∫do do PDF
          doc.setFont("arial", "bold");
          doc.setFontSize(50);
          doc.text("Certificado de Conclus√£o", pageWidth / 2, 70, { align: "center" });
          doc.setFontSize(20);
          // Texto que ser√° impresso na mesma linha
          let part1 = "Certificamos que o(a) aluno(a) ";
          let part2 = nomeCliente;  // Ser√° impresso em negrito
          let part3 = ", participou e concluiu o curso de:";

          // Define a fonte normal para calcular a largura dos textos em part1 e part3
          doc.setFont("arial", "normal");
          doc.setFontSize(16);
          let widthPart1 = doc.getTextWidth(part1);
          let widthPart3 = doc.getTextWidth(part3);

          // Para calcular a largura da parte em negrito, alteramos temporariamente o estilo
          doc.setFont("arial", "bold");
          let widthPart2 = doc.getTextWidth(part2);

          // Largura total da linha:
          let totalWidth = widthPart1 + widthPart2 + widthPart3;

          // Coordenada x de in√≠cio, para centralizar toda a linha
          let startX = (pageWidth - totalWidth) / 2;
          // Escolha da posi√ß√£o vertical (y) para o texto, por exemplo 135pt:
          let posY = 125;

          // Imprime cada parte na mesma linha:
          doc.setFont("arial", "normal");
          doc.text(part1, startX, posY, { align: "left" });

          doc.setFont("arial", "bold");
          doc.text(part2, startX + widthPart1, posY, { align: "left" });

          doc.setFont("arial", "normal");
          doc.text(part3, startX + widthPart1 + widthPart2, posY, { align: "left" });
          doc.setFont("arial", "bold");
          doc.setFontSize(20);
          doc.text(`${this.nome_do_curso}`, pageWidth / 2, 160, { align: "center" });
          doc.setFont("arial", "normal");
          doc.setFontSize(16);
          // Quebra autom√°tica de linha para a descri√ß√£o:
          let descriptionText = `Descri√ß√£o: ${this.descricao_curso}`;
          let maxTextWidth = pageWidth - 120; // margem de 60pt total (30pt para cada lado)
          let splitDescription = doc.splitTextToSize(descriptionText, maxTextWidth);
          doc.text(splitDescription, pageWidth / 2, 200, { align: "center" });
          
          // Linha com data e carga hor√°ria
          doc.text(`Curso realizado no per√≠odo de ${formatDate(this.data_inicio)} a ${formatDate(this.data_final)} com dura√ß√£o de ${this.horas_curso} horas`, pageWidth / 2, 570, { align: "center" });
          
          // Assinaturas: "Aluno" √† esquerda e "Instrutor" √† direita, na mesma linha
          doc.setFont("arial", "normal");
          doc.setFontSize(14);
          const signatureY = 500;
          doc.text("_________________", 100, signatureY - 20);
          doc.text("             Aluno", 100, signatureY);
          doc.text("_________________", pageWidth - 100, signatureY - 20, { align: "right" });
          doc.text("Instrutor         ", pageWidth - 100, signatureY, { align: "right" });
          
          // Salva o PDF usando o nome do cliente na identifica√ß√£o
          doc.save(`certificacao_${nomeCliente}.pdf`);
        },
        // Fun√ß√£o auxiliar para ler um arquivo como texto
        fileToText(file) {
          return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
            reader.readAsText(file);
          });
        },
        // Fun√ß√£o auxiliar para ler um arquivo como ArrayBuffer (para XLSX)
        fileToArrayBuffer(file) {
          return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
            reader.readAsArrayBuffer(file);
          });
        },
        // Fun√ß√£o principal de envio que decide se gera 1 PDF ou v√°rios (um para cada linha do arquivo)
        async submitCertificacao() {
          // Se houver arquivo no campo "Time do Cliente", processa-o para gerar um PDF para cada linha (exceto o cabe√ßalho)
          if (this.time_cliente) {
            let names = [];
            const ext = this.time_cliente.name.split('.').pop().toLowerCase();
            if (ext === 'csv') {
              try {
                const text = await this.fileToText(this.time_cliente);
                let lines = text.split(/\r?\n/);
                lines.shift(); // ignora a primeira linha (cabe√ßalho)
                for (let line of lines) {
                  if(line.trim() === "") continue;
                  let cols = line.split(",");
                  if (cols.length > 0) {
                    names.push(cols[0].trim());
                  }
                }
              } catch (error) {
                console.error("Erro ao ler o arquivo CSV:", error);
              }
            } else if (ext === 'xlsx') {
              try {
                const data = await this.fileToArrayBuffer(this.time_cliente);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                let jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                jsonData.shift(); // ignora a primeira linha (cabe√ßalho)
                for (let row of jsonData) {
                  if (row[0] !== undefined && row[0].toString().trim() !== "") {
                    names.push(row[0].toString().trim());
                  }
                }
              } catch (error) {
                console.error("Erro ao ler o arquivo XLSX:", error);
              }
            }
            // Para cada nome obtido, gera um PDF
            for (let name of names) {
              await this.generatePDFForCliente(name);
            }
          } else {
            // Se n√£o houver arquivo, gera um PDF √∫nico usando o valor digitado em "Nome do Cliente"
            await this.generatePDFForCliente(this.nome_cliente_cert);
          }
          alert("PDF(s) gerado(s) com sucesso!");
        }
      },
      mounted() {
        const downloadBtn = document.getElementById('downloadCsv');
        if (downloadBtn) {
          downloadBtn.addEventListener('click', this.downloadCSV);
        }
      }
    }).mount('#app');
  </script>
