  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          // Dados para Certifica√ß√£o
          categoria: "",
          nome_do_curso: '',
          nome_do_curso_options: [],
          descricao_curso: '',
          horas_curso: 0,
          nome_cliente_cert: 'Ye',
          logo_cliente: null,
          time_cliente: null

      },
      watch: {
        // Atualiza as op√ß√µes de nome_do_curso conforme a categoria selecionada
        categoria(newVal) {
          if(newVal === "GitLab") {
            this.nome_do_curso_options = ["GitLab Fundations", "GitLab CI/CD Avan√ßado para DevOps", "GitLab para Gest√£o de Projetos √Ågeis"];
            this.nome_do_curso = this.nome_do_curso_options[0];
          } else if(newVal === "SUSE") {
            this.nome_do_curso_options = ["Gerenciamento de Cont√™ineres com SUSE Rancher", "SUSE Linux Enterprise Server (SLES) para Administradores"];
            this.nome_do_curso = this.nome_do_curso_options[0];
          } else if(newVal === "HashiCorp") {
            this.nome_do_curso_options = ["Infraestrutura como C√≥digo com Terraform", "Vault Essentials: Seguran√ßa de Dados e Gest√£o de Segredos"];
            this.nome_do_curso = this.nome_do_curso_options[0];
          }
        },
        // Preenche automaticamente os demais campos conforme o nome do curso selecionado
        nome_do_curso(newVal) {
          if(newVal === "GitLab Fundations") {
            this.descricao_curso = "Esse curso contempla o b√°sico de GitLab para o meio corporativo";
            this.horas_curso = 10;
          } else if(newVal === "GitLab CI/CD Avan√ßado para DevOps") {
            this.descricao_curso = "Este curso aborda pr√°ticas avan√ßadas de CI/CD usando GitLab, incluindo automa√ß√£o de pipelines, seguran√ßa no ciclo de vida de software e integra√ß√£o com ferramentas externas. Ideal para equipes que buscam otimizar seus fluxos de trabalho DevOps.";
            this.horas_curso = 16;
          } else if(newVal === "GitLab para Gest√£o de Projetos √Ågeis") {
            this.descricao_curso = "Aprenda a utilizar o GitLab como uma ferramenta completa para gest√£o de projetos √°geis, incluindo boards Kanban, rastreamento de issues, planejamento de sprints e integra√ß√£o com DevOps.";
            this.horas_curso = 8;
          } else if(newVal === "Gerenciamento de Cont√™ineres com SUSE Rancher") {
            this.descricao_curso = "Aprenda a gerenciar e orquestrar clusters Kubernetes usando o SUSE Rancher. O curso cobre desde a configura√ß√£o inicial at√© pr√°ticas avan√ßadas de seguran√ßa e monitoramento de ambientes em produ√ß√£o.";
            this.horas_curso = 20;
          } else if(newVal === "SUSE Linux Enterprise Server (SLES) para Administradores") {
            this.descricao_curso = "Curso focado em administra√ß√£o de servidores SUSE Linux Enterprise, cobrindo instala√ß√£o, configura√ß√£o, gerenciamento de usu√°rios, redes, seguran√ßa e troubleshooting em ambientes corporativos.";
            this.horas_curso = 24;
          } else if(newVal === "Infraestrutura como C√≥digo com Terraform") {
            this.descricao_curso = "Explore o Terraform para provisionamento e gerenciamento de infraestrutura em nuvem de forma eficiente. O treinamento inclui pr√°ticas de automa√ß√£o, reutiliza√ß√£o de c√≥digo e integra√ß√£o com m√∫ltiplos provedores de nuvem.";
            this.horas_curso = 15;
          } else if(newVal === "Vault Essentials: Seguran√ßa de Dados e Gest√£o de Segredos") {
            this.descricao_curso = "Aprenda a proteger informa√ß√µes sens√≠veis com o HashiCorp Vault. O curso cobre conceitos de criptografia, controle de acesso baseado em pol√≠ticas, integra√ß√£o com aplica√ß√µes e automa√ß√£o de processos de seguran√ßa.";

      },
      methods: {
        handleLogoCliente(event) {
          const file = event.target.files[0];
          this.logo_cliente = file;
        },
        handleTimeCliente(event) {
          const file = event.target.files[0];
          this.time_cliente = file;
        },
        async submitCertificacao() {
          // Exibe os dados no console (para depura√ß√£o)
          console.log("Categoria:", this.categoria);
          console.log("Nome do Curso:", this.nome_do_curso);
          console.log("Descri√ß√£o do Curso:", this.descricao_curso);
          console.log("Horas do Curso:", this.horas_curso);
          console.log("Nome do Cliente:", this.nome_cliente_cert);
          console.log("Logo do Cliente:", this.logo_cliente);
          console.log("Time do Cliente:", this.time_cliente);

          // Fun√ß√£o para converter um arquivo para Base64
          const getBase64 = (file) => {
            return new Promise((resolve, reject) => {
              const reader = new FileReader();
              reader.onload = () => resolve(reader.result);
              reader.onerror = error => reject(error);
              reader.readAsDataURL(file);
            });
          };

          // Fun√ß√£o para converter uma imagem a partir de uma URL em Base64
          const getBase64FromUrl = (url) => {
            return fetch(url)
              .then(response => response.blob())
              .then(blob => new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(blob);
              }));
          };

          // Cria o PDF em orienta√ß√£o landscape (horizontal)
          const { jsPDF } = window.jspdf;
          const doc = new jsPDF({
            orientation: 'landscape',
            unit: 'pt',
            format: 'a4'
          });

          // Obt√©m as dimens√µes da p√°gina
          const pageWidth = doc.internal.pageSize.getWidth();
          const pageHeight = doc.internal.pageSize.getHeight();

          // Carrega a imagem de background e a adiciona ocupando toda a p√°gina
          const backgroundUrl = 'https://raw.githubusercontent.com/GabValenca/Prod/main/Pointer/imagens/wallpaper_Pointer(light).png';
          // .png';
          try {
            const backgroundDataUrl = await getBase64FromUrl(backgroundUrl);
            doc.addImage(backgroundDataUrl, 'JPEG', 0, 0, pageWidth, pageHeight);
          } catch (error) {
            console.error("Erro ao carregar a imagem de background:", error);
          }

          // Adiciona o logo da Pointer no canto superior esquerdo
          const pointerLogoUrl = 'https://raw.githubusercontent.com/GabValenca/Prod/main/Pointer/imagens/LOGO_FUNDO_AZUL.png';
          try {
            const pointerLogoDataUrl = await getBase64FromUrl(pointerLogoUrl);
            const pointerLogoWidth = 60;  // ajuste conforme necess√°rio
            const pointerLogoHeight = 50; // ajuste conforme necess√°rio
            doc.addImage(pointerLogoDataUrl, 'PNG', 20, 20, pointerLogoWidth, pointerLogoHeight);
          } catch (error) {
            console.error("Erro ao carregar o logo da Pointer:", error);
          }

          // Se houver logo do cliente, converte para Base64 e adiciona no canto superior direito
          if (this.logo_cliente) {
            try {
              const logoDataUrl = await getBase64(this.logo_cliente);
              // Determina o tipo da imagem (PNG ou JPEG)
              const imageType = this.logo_cliente.type.includes('png') ? 'PNG' : 'JPEG';
              const logoWidth = 60;  // ajuste conforme necess√°rio
              const logoHeight = 50; // ajuste conforme necess√°rio
              doc.addImage(logoDataUrl, imageType, pageWidth - logoWidth - 20, 20, logoWidth, logoHeight);
            } catch (error) {
              console.error("Erro ao carregar o logo do cliente:", error);
            }
          }

          // Adiciona o conte√∫do do PDF (texto)
          let x = 40, y = 100, lineHeight = 30;
          doc.setFont("arial", "normal");
          doc.setFontSize(12);
          doc.text(`${this.categoria}`, pageWidth / 2, 30, { align: "center" })
          doc.setFontSize(20);
          doc.text("Certificado de Conclus√£o", pageWidth / 2, 70, { align: "center" });
          doc.text(`${this.nome_cliente_cert}`, pageWidth / 2, 95, { align: "center" });
          doc.text("Obteve sucesso na conclus√£o do curso:", pageWidth / 2, 130, { align: "center" });
          doc.text(`${this.nome_do_curso}`, pageWidth / 2, 155, { align: "center" });
          

          doc.setFont("normal");
          doc.setFontSize(12);
          doc.text(`Descri√ß√£o: ${this.descricao_curso}`, pageWidth / 2, 200, { align: "center" });
          doc.text(`Horas do Curso: ${this.horas_curso}`, pageWidth / 2, 400, { align: "center" });
          doc.text(`Aluno`, 100, 500);
          doc.text(`Instrutor`,pageWidth / 5, 600);


          // Salva o PDF com o nome "certificacao.pdf"
          doc.save("certificacao.pdf");

          alert("PDF gerado com sucesso!");
        }
      },
      mounted() {
        const downloadBtn = document.getElementById('downloadCsv');
        if (downloadBtn) {
